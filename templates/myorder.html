{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My order</title>
    <link rel="stylesheet" href="{% static '/css/myorder.css' %}">
</head>
<body>
    <h3>MY ORDERS</h3>
    <div class="div">
       {% for o in my_order %}
       <div class="div1">
          <h3>No:{{o.id}}</h3>
          <h3>Name:{{o.name}}</h3>
          <h3>Quantity:{{o.qty}}</h3>
       </div>
       {% endfor %}

    </div>
    
</body>
</html>
